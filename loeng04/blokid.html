<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
  flex-wrap: wrap;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  width: 26%;
}

img {
    width: 100%;
}

</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div><img src="./pildid/arnold_bocklin_132_by_appetitive_soul_de4aw16.jpg" alt=""></div>
  <div><img src="./pildid/flat_world_by_kismuki_de1zfo6.jpg" alt=""></div>
  <div><img src="./pildid/golden_hours_at_yerevan_by_rikitza_de3loic.jpg" alt=""></div>  
  <div><img src="./pildid/instinct_to_follow_by_abdelrahman_de44edy.jpg" alt=""></div>  
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
